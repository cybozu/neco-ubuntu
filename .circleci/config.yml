version: 2
jobs:
  lint:
    docker:
      - image: quay.io/cybozu/ubuntu:18.04
    steps:
    - run: apt-get update
    - run: apt-get install -y --no-install-recommends make pylint3 pycodestyle
    - checkout
    - run: alias pylint=pylint3
    - run: make lint
  build:
    machine:
      image: circleci/classic:201708-01
    steps:
      - run:
          name: Install Golang
          command: |
            GO_VERSION="1.10.3"
            GO_URL=https://dl.google.com/go/go${GO_VERSION}.linux-amd64.tar.gz
            curl $GO_URL | sudo tar -C /usr/local -x -z -f -
      - checkout
      - run: sudo apt-get update
      - run: sudo apt-get install -y --no-install-recommends python3-pip python3-setuptools
      - run: pyenv global 3.5.2
      - run: pip3 install astroid==2.0.2 pylint pycodestyle
      - run: make setup
      - run: cp ./setup/cluster.json.example ./setup/cluster.json
      - run: make all

workflows:
  version: 2
  main:
    jobs:
      - lint
      - build
