version: 2
jobs:
  lint:
    docker:
      - image: quay.io/cybozu/ubuntu:18.04
    steps:
    - run: apt-get update
    - run: apt-get install -y --no-install-recommends pylint pycodestyle
    - checkout
    - run: make lint
  build:
    machine:
      image: circleci/classic:201708-01
    steps:
      - run:
          name: Install Golang
          command: |
            GO_VERSION="1.10.3"
            GO_URL=https://dl.google.com/go/go${GO_VERSION}.linux-amd64.tar.gz
            curl $GO_URL | sudo tar -C /usr/local -x -z -f -
      - checkout
      - run: make setup
      - run: cp ./setup/cluster.json.example ./setup/cluster.json
      - run: make all

workflows:
  version: 2
  main:
    jobs:
      - lint
      - build
